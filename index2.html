<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>現在{{ number }}回クリック</p>
        <button @[event] = "countUp(2)">カウントアップ</button>
    </div>


    <script>
        new Vue({
            el: '#app',
            data:{
                number: 0,
                event: 'click'
            },
            methods: {
                countUp:function(times){
                    this.number += 1 * times
                }
            }
        })
    </script>
</body>
</html>
