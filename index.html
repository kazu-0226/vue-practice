<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id= "app"> 
        <p v-once>{{message}}</p>
        <p>{{number +5}}</p>
        <p>{{ok? 'yes': 'no'}}</p>
        <p>{{ sayHi()}}</p>
        <button v-on:click="reverseMessage">
            メッセージ反転
        </button>
        <div v-html="html">{{html}}</div>
        <a v-bind:href="url">Google</a>
        <a :[attribute]="urlTwiiter" :id="number">twitter</a>
        <a v-bind="{href: urlTwiiter, id:number}">twitter2</a>
        <a v-bind="twitterObject">twitter3</a>
    </div>
    <div id="app2">
        <p>現在{{ number }}回クリック</p>
        <button v-on:click = "countUp">カウントアップ</button>
        <p v-on:mousemove= "changeMousePosition">マウスを乗せてください</p>
        <p>X:{{x}}, Y:{{y}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'HelloWorld',
                number: 3,
                ok: true,
                html: '<h1>h1です</h1>',
                url: 'https://google.com',
                urlTwiiter: 'https://twitter.com',
                attribute: 'href',
                twitterObject:{
                    href: 'https://twitter.com',
                    id: 3
                }
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                },
                sayHi: function(){
                    this.message = "Hello vue"
                    return 'Hi';
                }
            }
        })
        new Vue({
            el: '#app2',
            data:{
                number: 0,
                x:0,
                y:0
            },
            methods: {
                countUp:function(){
                    this.number += 1
                },
                changeMousePosition: function(event){
                    console.log(event)
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        })
    </script>
</body>
</html>
